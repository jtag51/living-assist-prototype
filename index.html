
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Living Assist UI</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #e04e4e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
    h2 {
      margin-top: 0;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ac9;
    }
    .back {
      background-color: #999;
    }
    .info-box {
      background-color: #f1f1f1;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Living Assist</h1>
  </header>
  <div class="container">
    <div id="home" class="screen active">
      <h2>What would you like to do?</h2>
      <p class="info-box">Try saying: <em>"Is my home safe today?"</em></p>
      <button onclick="showScreen('safety')">Check Safety</button>
      <button onclick="showScreen('devices')">Control Devices</button>
    </div>

    <div id="safety" class="screen">
      <h2>Safety Dashboard</h2>
      <p class="info-box">✅ Your home is currently safe.</p>
      <button onclick="showScreen('scan')">Run New Home Scan</button>
      <button onclick="showScreen('home')" class="back">Back</button>
    </div>

    <div id="scan" class="screen">
      <h2>Home Scan</h2>
      <p class="info-box">⚠️ Moderate Risk Detected: Loose rug near stairs.</p>
      <p>Recommendation: Remove rug or secure it with a non-slip pad.</p>
      <button onclick="alert('Reminder sent to family.')">Send Reminder to Family</button>
      <button onclick="alert('Nightlight order placed.')">Order a Nightlight</button>
      <button onclick="showScreen('home')" class="back">Back</button>
    </div>

    <div id="devices" class="screen">
      <h2>Device Control</h2>
      <button onclick="alert('Lights toggled.')">Lights</button>
      <button onclick="alert('Thermostat adjusted.')">Thermostat</button>
      <button onclick="alert('TV turned on.')">TV</button>
      <button onclick="alert('Door locked.')">Lock Door</button>
      <button onclick="alert('Emergency help contacted.')">Call for Help</button>
      <button onclick="showScreen('home')" class="back">Back</button>
    </div>
  </div>

  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
